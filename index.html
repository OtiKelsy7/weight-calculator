<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weight calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculate a Weight of an Object on a Planet</h1>
    <form id="input-container">
        <!-- minimum value should be zero since we can't have a negative mass -->
        <input type="number" id="input-field" placeholder="Enter mass in kilograms" min="0">
        <select name="planets" id="planet">
            <option>Mercury</option>
            <option>Venus</option>
            <option selected>Earth</option>
            <option>Mars</option>
            <option>Jupiter</option>
            <option>Saturn</option>
            <option>Uranus</option>
            <option>Neptune</option>
        </select>
        <button id="btn" role="submit">Calculate</button>
    </form>
    <!-- the data-weight holds the calculated the weight of the object -->
    <div id="container" data-weight="">
        <div id="container-cover"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
