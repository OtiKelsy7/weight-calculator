<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTIs farm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="h1-container">
        <h1>Calculate a weight of an object on a planet</h1>
    </div>
    <div id="input-container">    
    <input type="number" id="inputfield" placeholder="enter number in kilogram">
    <select name="planets" id="planet">
        <option value="mercury">
            <p>Mercury</p>
        </option>
        <option value="venus">
            <p>venus</p>
        </option>
        <option value="earth">
            <p>earth</p>
        </option>
        <option value="mars">
            <p>mars</p>
        </option>
        <option value="jupiter">
            <p>jupiter </p>
        </option>
        <option value="saturn">
            <p>saturn </p>
        </option>
        <option value="uranus">
            <p>uranus </p>
        </option>
        <option value="neptune">
            <p>neptune </p>
        </option>
    </select>
    <button id="btn">Calculate</button>
    </div>

    <div id="container">
        <div id="container-cover"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
